{% extends 'layout.html' %}

{% block title %}
  Home
{% endblock title %}  


{% block content %}
  <h1 id="first_heading">This is home page</h1>
  <p>{{ message }}</p>

  <!-- jinja -->
  {% for post in posts %}
    <h2>
      <a href="{% url 'post_detail' post_id=post.id %}">
        {{ post.title }}
      </a>
    </h2>

    <br>
  {% endfor %}


{% endblock content %}
